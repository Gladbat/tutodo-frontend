<div class="container mt-4 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark py-3">
          <h3 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Producto</h3>
        </div>
        
        <div class="card-body p-4">
          <!-- Mensajes -->
          <div class="alert alert-success" *ngIf="successMessage">
            <i class="bi bi-check-circle"></i> {{ successMessage }}
          </div>

          <div class="alert alert-danger" *ngIf="errorMessage">
            <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
          </div>
          
          <form (ngSubmit)="onSubmit()">
            
            <!-- IMÁGENES EXISTENTES -->
            <div class="mb-4" *ngIf="imagenesExistentes.length > 0">
              <label class="form-label fw-bold">Imágenes Actuales</label>
              <div class="row g-2">
                <div class="col-6 col-md-3" *ngFor="let imagen of imagenesExistentes">
                  <div class="image-preview-container">
                    <img [src]="imagen.urlImagen" alt="Imagen producto" class="img-thumbnail" loading="lazy">
                    <button 
                      type="button" 
                      class="btn btn-danger btn-sm remove-btn"
                      (click)="eliminarImagenExistente(imagen)"
                      title="Eliminar imagen">
                      <i class="bi bi-trash"></i>
                    </button>
                    <span class="badge bg-primary position-absolute top-0 start-0 m-1" *ngIf="imagen.esPrincipal">
                      Principal
                    </span>
                    <button 
                      type="button"
                      *ngIf="!imagen.esPrincipal"
                      class="btn btn-sm btn-success position-absolute bottom-0 start-0 m-1"
                      (click)="establecerPrincipal(imagen)"
                      title="Establecer como principal">
                      <i class="bi bi-star"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- AGREGAR NUEVAS IMÁGENES -->
            <div class="mb-4">
              <label class="form-label fw-bold">Agregar Nuevas Imágenes</label>
              <input 
                type="file" 
                class="form-control" 
                (change)="onFileSelected($event)"
                accept="image/*"
                multiple
                [disabled]="(imagenesExistentes.length + nuevasImagenes.length) >= maxImages">
              <small class="text-muted">
                Tienes {{ imagenesExistentes.length + nuevasImagenes.length }} / {{ maxImages }} imágenes
              </small>

              <!-- Preview de nuevas imágenes -->
              <div class="row g-2 mt-2" *ngIf="nuevasImagenesPreviews.length > 0">
                <div class="col-6 col-md-3" *ngFor="let preview of nuevasImagenesPreviews; let i = index">
                  <div class="image-preview-container">
                    <img [src]="preview" alt="Nueva imagen" class="img-thumbnail" loading="lazy">
                    <button 
                      type="button" 
                      class="btn btn-danger btn-sm remove-btn"
                      (click)="removeNewImage(i)"
                      title="Quitar imagen">
                      <i class="bi bi-x"></i>
                    </button>
                    <span class="badge bg-success position-absolute top-0 start-0 m-1">
                      Nueva
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <!-- Nombre -->
            <div class="mb-4">
              <label for="nombre" class="form-label fw-bold">Nombre del Producto</label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                id="nombre" 
                [(ngModel)]="producto.nombre"
                name="nombre"
                placeholder="Nombre del producto">
            </div>

            <!-- Descripción -->
            <div class="mb-4">
              <label for="descripcion" class="form-label fw-bold">Descripción</label>
              <textarea 
                class="form-control" 
                id="descripcion" 
                [(ngModel)]="producto.descripcion"
                name="descripcion"
                rows="5"
                placeholder="Descripción del producto"></textarea>
            </div>

            <div class="row">
              <!-- Precio -->
              <div class="col-md-4 mb-4">
                <label for="precio" class="form-label fw-bold">Precio (S/)</label>
                <input 
                  type="number" 
                  class="form-control form-control-lg" 
                  id="precio" 
                  [(ngModel)]="producto.precio"
                  name="precio"
                  min="0"
                  step="0.01"
                  placeholder="0.00">
              </div>

              <!-- Categoría -->
              <div class="col-md-4 mb-4">
                <label for="categoriaId" class="form-label fw-bold">Categoría</label>
                <select 
                  class="form-select form-select-lg" 
                  id="categoriaId" 
                  [(ngModel)]="producto.categoriaId"
                  name="categoriaId">
                  <option *ngFor="let categoria of categorias" [value]="categoria.id">
                    {{ categoria.nombre }}
                  </option>
                </select>
              </div>

              <!-- Estado -->
              <div class="col-md-4 mb-4">
                <label for="estado" class="form-label fw-bold">Estado</label>
                <select 
                  class="form-select form-select-lg" 
                  id="estado" 
                  [(ngModel)]="producto.estado"
                  name="estado">
                  <option value="nuevo">Nuevo</option>
                  <option value="usado">Usado</option>
                </select>
              </div>
            </div>

            <!-- Ubicación -->
            <div class="mb-4">
              <label for="direccion" class="form-label fw-bold">Ubicación</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                <input 
                  type="text" 
                  class="form-control" 
                  id="direccion" 
                  [(ngModel)]="producto.direccion"
                  name="direccion"
                  placeholder="Dirección">
              </div>
            </div>

            <!-- Botones -->
            <div class="d-flex gap-3">
              <button type="submit" class="btn btn-success btn-lg flex-grow-1" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                <i class="bi bi-check-circle" *ngIf="!isLoading"></i>
                {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
              </button>
              <button type="button" class="btn btn-outline-secondary btn-lg" (click)="cancelar()">
                <i class="bi bi-x-circle"></i> Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
