<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-box-arrow-in-right text-primary" style="font-size: 3rem;"></i>
            <h2 class="mt-3">Iniciar Sesión</h2>
            <p class="text-muted">Bienvenido de vuelta a Tutodo</p>
          </div>
          
          <div class="alert alert-danger" *ngIf="errorMessage">
            <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
          </div>
          
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  [(ngModel)]="loginData.email"
                  name="email"
                  required
                  placeholder="correo@ejemplo.com">
              </div>
            </div>
            
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input 
                  type="password" 
                  class="form-control" 
                  id="contrasena" 
                  [(ngModel)]="loginData.contrasena"
                  name="contrasena"
                  required
                  placeholder="••••••••">
              </div>
              <div class="text-end mt-2">
                <a routerLink="/recuperar-contrasena" class="text-muted small">
                  <i class="bi bi-question-circle"></i> ¿Olvidaste tu contraseña?
                </a>
              </div>
            </div>
            
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                <i class="bi bi-box-arrow-in-right" *ngIf="!isLoading"></i>
                {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
              </button>
            </div>
          </form>
          
          <div class="text-center mt-4">
            <p class="mb-0">¿No tienes cuenta? 
              <a routerLink="/register" class="text-primary fw-bold">Regístrate aquí</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
